<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-popis-heading" data-cy="PopisCreateUpdateHeading">Create or edit a Popis</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_datumPopisa">Datum Popisa</label>
          <div class="input-group">
            <input
              id="field_datumPopisa"
              data-cy="datumPopisa"
              type="text"
              class="form-control"
              name="datumPopisa"
              ngbDatepicker
              #datumPopisaDp="ngbDatepicker"
              formControlName="datumPopisa"
            />
            <button type="button" class="btn btn-secondary" (click)="datumPopisaDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_brojPopisa">Broj Popisa</label>
          <input
            type="number"
            class="form-control"
            name="brojPopisa"
            id="field_brojPopisa"
            data-cy="brojPopisa"
            formControlName="brojPopisa"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_statusPopisa">Status Popisa</label>
          <input
            type="checkbox"
            class="form-check"
            name="statusPopisa"
            id="field_statusPopisa"
            data-cy="statusPopisa"
            formControlName="statusPopisa"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
