<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-analiticka-magacinska-kartica-heading" data-cy="AnalitickaMagacinskaKarticaCreateUpdateHeading">
        Create or edit a Analiticka Magacinska Kartica
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_datumPrometa">Datum Prometa</label>
          <div class="input-group">
            <input
              id="field_datumPrometa"
              data-cy="datumPrometa"
              type="text"
              class="form-control"
              name="datumPrometa"
              ngbDatepicker
              #datumPrometaDp="ngbDatepicker"
              formControlName="datumPrometa"
            />
            <button type="button" class="btn btn-secondary" (click)="datumPrometaDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_kolicina">Kolicina</label>
          <input type="number" class="form-control" name="kolicina" id="field_kolicina" data-cy="kolicina" formControlName="kolicina" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_cena">Cena</label>
          <input type="number" class="form-control" name="cena" id="field_cena" data-cy="cena" formControlName="cena" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_vrednost">Vrednost</label>
          <input type="number" class="form-control" name="vrednost" id="field_vrednost" data-cy="vrednost" formControlName="vrednost" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dokument">Dokument</label>
          <input type="text" class="form-control" name="dokument" id="field_dokument" data-cy="dokument" formControlName="dokument" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_smer">Smer</label>
          <input type="checkbox" class="form-check" name="smer" id="field_smer" data-cy="smer" formControlName="smer" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
