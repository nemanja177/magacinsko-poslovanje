<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-radnik-heading" data-cy="RadnikCreateUpdateHeading">Create or edit a Radnik</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ime">Ime</label>
          <input type="text" class="form-control" name="ime" id="field_ime" data-cy="ime" formControlName="ime" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_prezime">Prezime</label>
          <input type="text" class="form-control" name="prezime" id="field_prezime" data-cy="prezime" formControlName="prezime" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_adresa">Adresa</label>
          <input type="text" class="form-control" name="adresa" id="field_adresa" data-cy="adresa" formControlName="adresa" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_telefon">Telefon</label>
          <input type="text" class="form-control" name="telefon" id="field_telefon" data-cy="telefon" formControlName="telefon" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
