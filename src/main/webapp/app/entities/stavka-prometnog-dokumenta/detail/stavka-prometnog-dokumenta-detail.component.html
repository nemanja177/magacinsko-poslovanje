<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stavkaPrometnogDokumenta">
      <h2 data-cy="stavkaPrometnogDokumentaDetailsHeading"><span>Stavka Prometnog Dokumenta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ stavkaPrometnogDokumenta.id }}</span>
        </dd>
        <dt><span>Kolicina</span></dt>
        <dd>
          <span>{{ stavkaPrometnogDokumenta.kolicina }}</span>
        </dd>
        <dt><span>Cena</span></dt>
        <dd>
          <span>{{ stavkaPrometnogDokumenta.cena }}</span>
        </dd>
        <dt><span>Vrednost</span></dt>
        <dd>
          <span>{{ stavkaPrometnogDokumenta.vrednost }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/stavka-prometnog-dokumenta', stavkaPrometnogDokumenta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
