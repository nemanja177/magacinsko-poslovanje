<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-jedinica-mere-heading" data-cy="JedinicaMereCreateUpdateHeading">Create or edit a Jedinica Mere</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_nazivJedinice">Naziv Jedinice</label>
          <input
            type="text"
            class="form-control"
            name="nazivJedinice"
            id="field_nazivJedinice"
            data-cy="nazivJedinice"
            formControlName="nazivJedinice"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_skraceniNaziv">Skraceni Naziv</label>
          <input
            type="text"
            class="form-control"
            name="skraceniNaziv"
            id="field_skraceniNaziv"
            data-cy="skraceniNaziv"
            formControlName="skraceniNaziv"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
