<div>
  <h2 id="page-heading" data-cy="PoslovniPartnerHeading">
    <span>Poslovni Partners</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-poslovni-partner"
        [routerLink]="['/poslovni-partner/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Poslovni Partner </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="poslovniPartners?.length === 0">
    <span>No Poslovni Partners found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="poslovniPartners && poslovniPartners.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>Id</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ime">
            <div class="d-flex">
              <span>Ime</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="prezime">
            <div class="d-flex">
              <span>Prezime</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="email">
            <div class="d-flex">
              <span>Email</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="jmbg">
            <div class="d-flex">
              <span>Jmbg</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="adresa">
            <div class="d-flex">
              <span>Adresa</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let poslovniPartner of poslovniPartners; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/poslovni-partner', poslovniPartner.id, 'view']">{{ poslovniPartner.id }}</a>
          </td>
          <td>{{ poslovniPartner.ime }}</td>
          <td>{{ poslovniPartner.prezime }}</td>
          <td>{{ poslovniPartner.email }}</td>
          <td>{{ poslovniPartner.jmbg }}</td>
          <td>{{ poslovniPartner.adresa }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/poslovni-partner', poslovniPartner.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/poslovni-partner', poslovniPartner.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(poslovniPartner)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
