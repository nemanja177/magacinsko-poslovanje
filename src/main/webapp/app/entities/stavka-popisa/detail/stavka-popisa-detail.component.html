<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stavkaPopisa">
      <h2 data-cy="stavkaPopisaDetailsHeading"><span>Stavka Popisa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ stavkaPopisa.id }}</span>
        </dd>
        <dt><span>Kolicina Popisa</span></dt>
        <dd>
          <span>{{ stavkaPopisa.kolicinaPopisa }}</span>
        </dd>
        <dt><span>Kolicina Po Knjigama</span></dt>
        <dd>
          <span>{{ stavkaPopisa.kolicinaPoKnjigama }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/stavka-popisa', stavkaPopisa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
