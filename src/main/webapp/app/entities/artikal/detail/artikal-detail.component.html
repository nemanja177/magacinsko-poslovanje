<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="artikal">
      <h2 data-cy="artikalDetailsHeading"><span>Artikal</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ artikal.id }}</span>
        </dd>
        <dt><span>Naziv</span></dt>
        <dd>
          <span>{{ artikal.naziv }}</span>
        </dd>
        <dt><span>Opis</span></dt>
        <dd>
          <span>{{ artikal.opis }}</span>
        </dd>
        <dt><span>Pakovanje</span></dt>
        <dd>
          <span>{{ artikal.pakovanje }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/artikal', artikal.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
